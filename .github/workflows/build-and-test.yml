name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: build
      run: make
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: test 
      run: make test
    
